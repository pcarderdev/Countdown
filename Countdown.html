<!DOCTYPE html>
<html>

<head>
    <title>Countdown</title>
    <script type="text/javascript" src="js/Staging.js"></script>
    <script type="text/javascript" src="js/MathPractice.js"></script>
</head>

<body>
    <h1>Countdown!</h1>

    <div id="StartPage">
        <button onclick="beginMathPractice()" type="button">Math </br>Practice</button>
        <button onclick="beginWordPractice()" type="button">Word </br>Practice</button>
    </div>

    <div id="WordPractice" style="display: none">
        <h2>Word Practice</h2>
    </div>

    <div id="MathPractice" style="display: none">
        <h2>Math Practice</h2>

        <h3>List of numbers:</h3>
        <p id="IntList"></p>

        <h3>Goal Number:</h3>
        <p id="RandNumber"></p>

        <h3>Your Work:</h3>
        <input id="userInput" type="text"/>
        <button onclick="gradeAnswer()" type="button">Submit Work</button>

        <h1 id="Results"></h1>
        <h3 id="Score"></h3>

    </div>

</body>
</html>
